<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible in css3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This is flex </h1>
    <h4>flex-basis</h4>
    <div class="flex-container">

        <div class="items items-1">
            <h3>item-1</h3>
        </div>
        <div class="items items-2">
            <h3>item-2</h3>
        </div>
        <div class="items items-3">
            <h3>item-3</h3>
        </div>
        <div class="items items-4">
            <h3>item-4</h3>
        </div>
    </div>
    <h4>flex-grow</h4>
    <div class="grow-flex-container">

        <div class="grow-items grow-items-1">
            <h3>item-1</h3>
        </div>
        <div class="grow-items grow-items-2">
            <h3>item-2</h3>
        </div>
        <div class="grow-items grow-items-3">
            <h3>item-3</h3>
        </div>
        <div class="grow-items grow-items-4">
            <h3>item-4</h3>
        </div>
    </div>
    
    <h4>flex-shrink</h4>
    <div class="shrink-flex-container">

        <div class="shrink-items shrink-items-1">
            <h3>item-1</h3>
        </div>
        <div class="shrink-items shrink-items-2">
            <h3>item-2</h3>
        </div>
        <div class="shrink-items shrink-items-3">
            <h3>item-3</h3>
        </div>
        <div class="shrink-items shrink-items-4">
            <h3>item-4</h3>
        </div>
    </div>

</body>
</html>
